<html>
<head>
<link rel="stylesheet" type="text/css" href="s2.css">
</head>
<body class="box">
<h2>Registration form</h2>
            <form method="post">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name"/></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email"/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password"/></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><input type="radio" id="gender1" name="gender" value="Male"/>Male
                            <input type="radio" id="gender2" name="gender" value="Female"/>Female
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type="date" name="dob"/></td>
                    </tr>
                    <tr>
                        <td>Address Line:</td>
                        <td><textarea name="addressline" rows="5" cols="15"></textarea></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td><input type="text" name="city"/></td>
                    </tr>
                    <tr>
                        <td>State:</td>
                        <td><input type="text" name="state"/></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td><select name="country">
                                <option>Select Country</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>Pakistan</option>
                                <option>China</option>
                                <option>Australia</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Contact:</td>
                        <td><input type="text" name="contact"/></td>
                    </tr>
                    <tr align="center">
                        <td colspan="2"><input id="submit" type="submit" value="Register"/>
                            <input id="reset" type="reset" value="Reset"/>
                        </td>
                    </tr>
                </table>
            </form>
</body>
</html>
